<html>
<head>
  <title>Modern CV Generator</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f2f5;
      padding: 20px;
    }

    .container {
      max-width: 900px;
      margin: auto;
      background: #fff;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 8px;
    }

    #cvPreview {
      display: flex;
      gap: 20px;
      margin-top: 20px;
      padding: 20px;
      border: 2px solid #007bff;
      border-radius: 8px;
      background-color: #f9f9f9;
    }

    .cv-left {
      width: 30%;
      text-align: center;
    }

    .cv-left img {
      width: 100px;
      border-radius: 50%;
      margin-bottom: 15px;
    }

    .cv-right {
      width: 70%;
    }

    .cv-right h2 {
      margin-top: 0;
      color: #007bff;
    }

    .cv-section {
      margin-bottom: 10px;
    }

    input, textarea {
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px 20px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    #preview {
      max-width: 100px;
      margin-bottom: 10px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Modern CV Generator</h2>

    <form id="cvForm">
      <input type="file" id="profilePic" accept="image/*" />
      <br />
      <img id="preview" />

      <input type="text" id="name" placeholder="Full Name" required />
      <input type="email" id="email" placeholder="Email" required />
      <input type="tel" id="phone" placeholder="Phone Number" required />
      <textarea id="education" placeholder="Education" required></textarea>
      <textarea id="skills" placeholder="Skills" required></textarea>
      <textarea id="experience" placeholder="Experience" required></textarea>
      <button type="submit">Generate CV</button>
    </form>

    <div id="cvPreview">
      <div class="cv-left">
        <img src="https://via.placeholder.com/100" />
        <h4>John Doe</h4>
      </div>
      <div class="cv-right">
        <div class="cv-section"><strong>Email:</strong> john@example.com</div>
        <div class="cv-section"><strong>Phone:</strong> 1234567890</div>
        <div class="cv-section"><strong>Education:</strong><br>B.Tech in CS</div>
        <div class="cv-section"><strong>Skills:</strong><br>HTML, CSS, JS</div>
        <div class="cv-section"><strong>Experience:</strong><br>2 years</div>
      </div>
    </div>

    <button id="downloadBtn" style="display: none;">Download PDF</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
